version: "3"
services:
  mmf:
    build: ../
    image: relative-fi/mmf
    container_name: mmf
    restart: always
    env_file:
      - ../.env
    networks:
      - showdown-network  # Using only showdown-network now
    ports:
      - "9876:9876"
    depends_on:
      - redis  # Assuming the Redis service is available in showdown-network
    command: go run ./cmd/main.go
#    develop:
#      watch:
#        - action: sync+restart
#          path: ../
#          target: /app

networks:
  showdown-network:
    external: true
